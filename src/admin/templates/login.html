{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 24px; color: #1a1a2e;">管理面板登录</h2>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/admin/login">
            <div style="margin-bottom: 16px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">密码 (API Key)</label>
                <input
                    type="password"
                    name="password"
                    required
                    placeholder="请输入 API Key"
                    style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;"
                >
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">
                登录
            </button>
        </form>

        <p class="text-muted" style="text-align: center; margin-top: 16px;">
            使用 .env 中配置的 API_KEYS 登录
        </p>
    </div>
</div>
{% endblock %}
